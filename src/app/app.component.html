<h1>Vivian</h1>
<hr />
<h2>
  Nome: <u>{{ name }}</u>
</h2>
<h3>
  Idade: <u>{{ getIdade() }} anos</u>
</h3>
<hr />
<h2>Contador: {{}}</h2>

<h3>{{ getMinutos }}'{{ getSegundos }}''</h3>

<hr />
<div *ngFor="let n of [23, 56, 78, 4, 89]">
  {{ n }}:
  <span *ngIf="n % 2 == 0">PAR</span>
  <span *ngIf="n % 2 != 0">IMPAR</span>
</div>
